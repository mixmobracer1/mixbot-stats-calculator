<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixBot Stat Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        #mixbotImage {
            width: 400px; /* Adjust size of the MixBot image */
            height: auto;
        }
        .dropdown-container {
            margin: 10px;
        }
        #part-select-left, #part-select-right {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        #part-select-left {
            margin-right: 40px;
        }
        #part-select-right {
            margin-left: 40px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            width: 200px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            width: 200px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MixBot Stat Calculator</h1>
    <label for="partsInput">Select MixBot Parts:</label>

    <div id="image-container">
        <!-- Image of MixBot -->
        <img src="bub.png" alt="MixBot" id="mixbotImage">
        
        <!-- Left side dropdowns -->
        <div id="part-select-left">
            <div class="dropdown-container">
                <label for="topBody">Top Body:</label>
                <select id="topBody">
                    <option value="SLUG">SLUG</option>
                    <option value="HUNTR">HUNTR</option>
                    <option value="GRNT">GRNT</option>
                    <option value="WZRD">WZRD</option>
                    <option value="LZRD">LZRD</option>
                    <option value="FINK">FINK</option>
                    <option value="KNG">KNG</option>
                    <option value="MNSTR">MNSTR</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="head">Head:</label>
                <select id="head">
                    <option value="SLUG">SLUG</option>
                    <option value="HUNTR">HUNTR</option>
                    <option value="GRNT">GRNT</option>
                    <option value="WZRD">WZRD</option>
                    <option value="LZRD">LZRD</option>
                    <option value="FINK">FINK</option>
                    <option value="KNG">KNG</option>
                    <option value="MNSTR">MNSTR</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="bottomBody">Bottom Body:</label>
                <select id="bottomBody">
                    <option value="SLUG">SLUG</option>
                    <option value="HUNTR">HUNTR</option>
                    <option value="GRNT">GRNT</option>
                    <option value="WZRD">WZRD</option>
                    <option value="LZRD">LZRD</option>
                    <option value="FINK">FINK</option>
                    <option value="KNG">KNG</option>
                    <option value="MNSTR">MNSTR</option>
                </select>
            </div>
        </div>

        <!-- Right side dropdowns -->
        <div id="part-select-right">
            <div class="dropdown-container">
                <label for="shoulders">Shoulders:</label>
                <select id="shoulders">
                    <option value="SLUG">SLUG</option>
                    <option value="HUNTR">HUNTR</option>
                    <option value="GRNT">GRNT</option>
                    <option value="WZRD">WZRD</option>
                    <option value="LZRD">LZRD</option>
                    <option value="FINK">FINK</option>
                    <option value="KNG">KNG</option>
                    <option value="MNSTR">MNSTR</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="arms">Arms:</label>
                <select id="arms">
                    <option value="SLUG">SLUG</option>
                    <option value="HUNTR">HUNTR</option>
                    <option value="GRNT">GRNT</option>
                    <option value="WZRD">WZRD</option>
                    <option value="LZRD">LZRD</option>
                    <option value="FINK">FINK</option>
                    <option value="KNG">KNG</option>
                    <option value="MNSTR">MNSTR</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="legs">Legs:</label>
                <select id="legs">
                    <option value="SLUG">SLUG</option>
                    <option value="HUNTR">HUNTR</option>
                    <option value="GRNT">GRNT</option>
                    <option value="WZRD">WZRD</option>
                    <option value="LZRD">LZRD</option>
                    <option value="FINK">FINK</option>
                    <option value="KNG">KNG</option>
                    <option value="MNSTR">MNSTR</option>
                </select>
            </div>
        </div>
    </div>

    <button onclick="calculateStats()">Calculate Stats</button>

    <div id="result"></div>

    <script>
        function calculateStats() {
            const parts = {
                "SLUG": {maxSpeed: 1, acceleration: -1},
                "HUNTR": {acceleration: 1, durability: -1},
                "GRNT": {durability: 1, willpower: -1},
                "WZRD": {willpower: 1, maxSpeed: -1},
                "LZRD": {maxSpeed: 1, willpower: -1},
                "FINK": {acceleration: 1, maxSpeed: -1},
                "KNG": {durability: 1, acceleration: -1},
                "MNSTR": {willpower: 1, durability: -1}
            };

            let acceleration = 10;
            let maxSpeed = 10;
            let durability = 10;
            let willpower = 10;

            // Get the selected parts
            let topBody = document.getElementById('topBody').value;
            let head = document.getElementById('head').value;
            let bottomBody = document.getElementById('bottomBody').value;
            let shoulders = document.getElementById('shoulders').value;
            let arms = document.getElementById('arms').value;
            let legs = document.getElementById('legs').value;

            [topBody, head, bottomBody, shoulders, arms, legs].forEach(part => {
                if (parts[part]) {
                    acceleration += parts[part].acceleration || 0;
                    maxSpeed += parts[part].maxSpeed || 0;
                    durability += parts[part].durability || 0;
                    willpower += parts[part].willpower || 0;
                }
            });

            // Display the calculated stats
            document.getElementById('result').innerHTML = `
                Acceleration: ${acceleration} <br>
                Max Speed: ${maxSpeed} <br>
                Durability: ${durability} <br>
                Willpower: ${willpower}
            `;
        }
    </script>
</body>
</html>
