<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixBot Stat Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MixBot Stat Calculator</h1>

    <div id="container">
        <!-- Left side dropdowns -->
        <div id="left-side">
            <label for="top-body">Top Body:</label>
            <select id="top-body">
                <option value="SLUG">SLUG</option>
                <option value="HUNTR">HUNTR</option>
                <option value="GRNT">GRNT</option>
                <option value="WZRD">WZRD</option>
                <option value="LZRD">LZRD</option>
                <option value="FINK">FINK</option>
                <option value="KNG">KNG</option>
                <option value="MNSTR">MNSTR</option>
            </select>

            <label for="head">Head:</label>
            <select id="head">
                <option value="SLUG">SLUG</option>
                <option value="HUNTR">HUNTR</option>
                <option value="GRNT">GRNT</option>
                <option value="WZRD">WZRD</option>
                <option value="LZRD">LZRD</option>
                <option value="FINK">FINK</option>
                <option value="KNG">KNG</option>
                <option value="MNSTR">MNSTR</option>
            </select>

            <label for="bottom-body">Bottom Body:</label>
            <select id="bottom-body">
                <option value="SLUG">SLUG</option>
                <option value="HUNTR">HUNTR</option>
                <option value="GRNT">GRNT</option>
                <option value="WZRD">WZRD</option>
                <option value="LZRD">LZRD</option>
                <option value="FINK">FINK</option>
                <option value="KNG">KNG</option>
                <option value="MNSTR">MNSTR</option>
            </select>
        </div>

        <!-- Image of the MixBot -->
        <div id="image-container">
            <img src="path/to/your/BUB_image.jpg" alt="Base Unit Bot" id="mixbotImage">
            
            <!-- Lines/Arrows to point to the parts -->
            <div class="line" id="top-body-line"></div>
            <div class="line" id="head-line"></div>
            <div class="line" id="bottom-body-line"></div>
        </div>

        <!-- Right side dropdowns -->
        <div id="right-side">
            <label for="shoulders">Shoulders:</label>
            <select id="shoulders">
                <option value="SLUG">SLUG</option>
                <option value="HUNTR">HUNTR</option>
                <option value="GRNT">GRNT</option>
                <option value="WZRD">WZRD</option>
                <option value="LZRD">LZRD</option>
                <option value="FINK">FINK</option>
                <option value="KNG">KNG</option>
                <option value="MNSTR">MNSTR</option>
            </select>

            <label for="arms">Arms:</label>
            <select id="arms">
                <option value="SLUG">SLUG</option>
                <option value="HUNTR">HUNTR</option>
                <option value="GRNT">GRNT</option>
                <option value="WZRD">WZRD</option>
                <option value="LZRD">LZRD</option>
                <option value="FINK">FINK</option>
                <option value="KNG">KNG</option>
                <option value="MNSTR">MNSTR</option>
            </select>

            <label for="legs">Legs:</label>
            <select id="legs">
                <option value="SLUG">SLUG</option>
                <option value="HUNTR">HUNTR</option>
                <option value="GRNT">GRNT</option>
                <option value="WZRD">WZRD</option>
                <option value="LZRD">LZRD</option>
                <option value="FINK">FINK</option>
                <option value="KNG">KNG</option>
                <option value="MNSTR">MNSTR</option>
            </select>
        </div>
    </div>

    <button type="button" onclick="calculateStats()">Calculate Stats</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
